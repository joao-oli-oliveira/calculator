<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="frame">
      <div id="screen">0</div>
      <div id="buttons">
        <div id="numbers">
          <button id="numOne" data-type="number" class="number">1</button>
          <button id="numTwo" data-type="number" class="number">2</button>
          <button id="numThree" data-type="number" class="number">3</button>
          <button id="numFour" data-type="number" class="number">4</button>
          <button id="numFive" data-type="number" class="number">5</button>
          <button id="numSix" data-type="number" class="number">6</button>
          <button id="numSeven" data-type="number" class="number">7</button>
          <button id="numEight" data-type="number" class="number">8</button>
          <button id="numNine" data-type="number" class="number">9</button>
          <button id="numZero" data-type="number" class="number">0</button>
        </div>
        <div id="operators">
          <button
            id="signAdd"
            data-type="operator"
            data-operator="opFunctions.add"
            class="operator"
          >
            +
          </button>
          <button
            id="signSubtract"
            data-type="operator"
            class="operator"
            data-operator="opFunctions.subtract"
          >
            -
          </button>
          <button id="signDivide" data-type="operator" class="operator">
            /
          </button>
          <button id="signMultiply" data-type="operator" class="operator">
            x
          </button>
          <button id="signPowerOf" data-type="operator" class="operator">
            ^
          </button>
          <button id="signEquals" data-type="equal" class="operator">=</button>
          <button id="signDot" data-type="decimal" class="operator">.</button>
          <button id="signBackspace" data-type="backspace" class="operator">
            back
          </button>
          <button id="signClear" data-type="clear" class="operator">AC</button>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
