<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="frame">
      <div id="screen">0</div>
      <div id="buttons">
        <div id="numbers">
          <button id="numOne" class="number">1</button>
          <button id="numTwo" class="number">2</button>
          <button id="numThree" class="number">3</button>
          <button id="numFour" class="number">4</button>
          <button id="numFive" class="number">5</button>
          <button id="numSix" class="number">6</button>
          <button id="numSeven" class="number">7</button>
          <button id="numEight" class="number">8</button>
          <button id="numNine" class="number">9</button>
          <button id="numZero" class="number">0</button>
        </div>
        <div id="operators">
          <button id="signAdd" class="operator">+</button>
          <button id="signSubtract" class="operator">-</button>
          <button id="signDivide" class="operator">/</button>
          <button id="signMultiply" class="operator">x</button>
          <button id="signPowerOf" class="operator">^</button>
          <button id="signEquals" class="operator">=</button>
          <button id="signDot" class="operator">.</button>
          <button id="signBackspace" class="operator">back</button>
          <button id="signClear" class="operator">AC</button>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
