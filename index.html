<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="frame">
      <div id="screen">69420</div>
      <div id="buttons">
        <div id="numbers">
          <div id="numZero" class="number">0</div>
          <div id="numOne" class="number">1</div>
          <div id="numTwo" class="number">2</div>
          <div id="numThree" class="number">3</div>
          <div id="numFour" class="number">4</div>
          <div id="numFive" class="number">5</div>
          <div id="numSix" class="number">6</div>
          <div id="numSeven" class="number">7</div>
          <div id="numEight" class="number">8</div>
          <div id="numNine" class="number">9</div>
        </div>
        <div id="operators">
          <div id="signAdd" class="operator">+</div>
          <div id="signSubtract" class="operator">-</div>
          <div id="signDivide" class="operator">/</div>
          <div id="signMultiply" class="operator">x</div>
          <div id="signPowerOf" class="operator">^</div>
          <div id="signEquals" class="operator">=</div>
          <div id="signDot" class="operator">.</div>
          <div id="signBackspace" class="operator">back</div>
          <div id="signClear" class="operator">AC</div>
        </div>
      </div>
    </div>
  </body>
</html>
